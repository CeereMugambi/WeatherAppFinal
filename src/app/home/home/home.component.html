<app-home-navbar></app-home-navbar>
<div class="top-section">
    <form #form="ngForm" (submit)="onSubmit()">
      <div class = input-row>
        <mat-form-field>
          <input matInput type="text" placeholder="Search city" name="cityName" [(ngModel)]="cityName" (keydown.enter)="onSubmit()">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Select a date" [(ngModel)]="selectedDate" (keydown.enter)="onSubmit()">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">submit
        </button>
      </div>

  </form>
