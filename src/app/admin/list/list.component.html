<h2>Accounts</h2>
<p><b>All accounts from secure (admin only) API endpoint:</b></p>
<a routerLink="add" mat-raised-button color="primary" class="mb-2">Create Account</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width:30%">Name</th>
            <th style="width:30%">Email</th>
            <th style="width:30%">Role</th>
            <th style="width:10%"></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="accounts">
            <tr *ngFor="let account of accounts">
                <td class="align-middle">{{account.title}} {{account.firstName}} {{account.lastName}}</td>
                <td class="align-middle">{{account.email}}</td>
                <td class="align-middle">{{account.role}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="edit/{{account.id}}" mat-raised-button color="primary" class="me-1">Edit</a>
                    <button mat-raised-button color="warn" (click)="deleteAccount(account.id)" [disabled]="account.isDeleting">
                        <span *ngIf="account.isDeleting" class="spinner-border spinner-border-sm"></span>
                        <span *ngIf="!account.isDeleting">Delete</span>
                    </button>
                </td>
            </tr>
        </ng-container>
        <ng-container *ngIf="!accounts">
            <tr>
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
